<html>
    <head>
        <title>Grid css</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="main">
            <!-- box one -->
            <div id="free">
                <h1>Free</h1>
                <!-- textTitle -->
                <div class="textTitle">
                    <p>$</p>
                    <h3>0</h3>
                    <p>/Month</p>
                </div>
                <hr>
                <!-- icon one -->
                <div class="iconText">
                    <i class="fa-solid fa-check"></i>
                    <p>1 User</p>
                </div>
                <!-- icon two -->
                <div class="iconText">
                    <i class="fa-solid fa-check"></i>
                    <p>2 Active Users</p>
                </div>
                <button>TRY IT</button>
            </div>
            
            <!-- box two -->
            <div class="pro">
                <h1>Pro</h1>
                <div class="proTextTitle">
                    <p>$</p>
                    <h2>10<h2>
                    <p>/Month</p>
                </div>
                <hr>
                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p>1 User</p>
                </div>

                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p>Unlimitedvproject</p>
                </div>
                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p>Dowload prototypes</p>
                </div>
                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p>Remove Doov Branding</p>
                </div>
                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p>Passwod protection</p>
                </div>
                <button>TRY IT</button>
            </div>
            <div class="pro">
                <h1>Pro</h1>
                <div class="proTextTitle">
                    <p>$</p>
                    <h2>30<h2>
                    <p>/Month</p>
                </div>
                <hr>
                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p>Unlimited User</p>
                </div>
                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p>Unlimited project</p>
                </div>
                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p> Dowload prototypes</p>
                </div>
                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p>User roles and groups</p>
                </div>
                <div class="prIconText">
                    <i class="fa-solid fa-check"></i>
                    <p>Passwod protection</p>
                </div>
                <button>TRY IT</button>
            </div>
            
        </div>
    </body>
</html>
